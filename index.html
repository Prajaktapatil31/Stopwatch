<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h2 class="heading">Stopwatch</h2>
     
   <h1 id="stopwatch">00:00:00</h1>
        <button onClick="start()"
            style="background-color: green; box-shadow: 5px 4px 5px rgb(154, 219, 56);">start</button>
        <button onClick="stop()" style="background-color: red;box-shadow:5px 4px 5px rgb(247, 120, 15);">stop</button>
        <button onClick="reset()"
            style="background-color: royalblue;box-shadow: 5px 4px 5px rgb(155, 155, 246);">reset</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
